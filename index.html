<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:black">

        <a-box position="-1 0.5 -3" color="red"></a-box>
        <a-sphere position="2 1 -3" color="green" radius="1"></a-sphere>
        <a-cylinder position="3.5 1.5 -3" color="white" radius="1" height="4"></a-cylinder>
        <a-cone position="-3 0.5 -3" color="yellow" height="2" radius="0.5"></a-cone>
        <a-octahedron position="5.7 2 -3" color="brown" radius="1"></a-octahedron>
        <a-tetrahedron posiion="6.5 3 -3" color="blue" height="3"></a-tetrahedron>
        <a-dodecahedron position="8 1 -3" color="orange" radius="1"></a-dodecahedron>
    </a-scene>
</body>
</html>
